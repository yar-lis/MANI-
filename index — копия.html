<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MANИфест</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader">
    <div class="logo">MANИфест</div>
  </div>

  <header>
    <h1>MANИфест</h1>
    <nav>
      <a href="#goal">Цель</a>
      <a href="#mission">Миссия</a>
      <a href="#profile">Профиль</a>
      <a href="#news">Челленджи</a>
    </nav>
  </header>

  <main>
    <section id="goal">
      <h2>Цель накопления</h2>
      <p>Пример: накопить на гитару — 20 000 ₽</p>
      <button onclick="alert('Добавлена новая цель!')">Добавить цель</button>
    </section>

    <section id="mission">
      <h2>Финансовая миссия</h2>
      <p>Пройди модуль и получи достижение!</p>
      <button onclick="alert('Миссия начата!')">Приступить</button>
    </section>

    <section id="profile">
      <h2>Профиль</h2>
      <p>Аватар, никнейм, достижения</p>
    </section>

    <section id="news">
      <h2>Новости и челленджи</h2>
      <p>Актуальные задания, рейтинг участников</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
